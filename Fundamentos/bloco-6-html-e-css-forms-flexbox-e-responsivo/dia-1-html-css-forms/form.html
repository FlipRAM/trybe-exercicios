<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Exercicio Forms dia 6.1</h1></header>
    
    <main>
        <form>
            <fieldset class="field">
                <legend>Dados Pessoais: </legend>
                <div class="line-content">
                   <label for="nome">Nome: </label><br>
                    <input type="text" id="nome" maxlength="40" required><br>            
                </div>
                <div class="line-content">
                   <label for="email">E-mail: </label><br>
                   <input type="text" id="email" maxlength="50" required><br>
                </div>
                <div class="line-content">
                   <label for="cpf">CPF: </label><br>
                   <input type="text" id="cpf" maxlength="11" required><br>
                </div>
                <div class="line-content">
                    <label for="endereco">Endereco: </label><br>
                    <input type="text" id="endereco" maxlength="200" required><br>
                </div>
                <div class="line-content">
                    <label for="cidade">Cidade: </label><br>
                    <input type="text" id="cidade" maxlength="28" required><br>
                </div>
                <div class="line-content">
                    <label for="estados">Estado: </label><br>
                    <select id="estados"></select><br>
                </div>
                <div class="line-content">
                    <input type="radio" required name="tipo-moradia" id="casa">
                    <label for="casa">Casa</label>
                    <input type="radio" required name="tipo-moradia" id="apartamento">
                    <label for="apartamento">Apartamento</label>
                </div>          
            </fieldset>
            <fieldset class="field">
                <legend>Ultimo Emprego: </legend>
                <div class="line-content">
                    <label for="resumo-curriculo">Resumo do Curriculo: </label><br>
                    <textarea name="" id="resumo-curriculo" cols="30" rows="10" placeholder="Escreva aqui o resumo do curriculo" maxlength="1000" required></textarea><br>
                </div>
                <div class="line-content">
                    <label for="cargo">Cargo: </label><br>
                    <input type="text" id="cargo" maxlength="40" required><br>
                </div>
                <div class="line-content">
                    <label for="descricao">Descricao: </label><br>
                    <input type="text" id='descricao' maxlength="500" required><br>
                </div>
                <div class="line-content">
                    <label for="data-de-inicio">Data de inicio: </label><br>
                    <input type="text" id="data-de-inicio" required><br>
                </div>
                <div class="line-content">
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="script.js"></script>

</body>

</html>

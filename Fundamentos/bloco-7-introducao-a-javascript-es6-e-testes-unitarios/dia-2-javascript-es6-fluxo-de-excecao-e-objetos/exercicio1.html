<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    const verifyIsNumber = (number1, number2) => {
      if (typeof number1 !== 'number' || typeof number2 !== 'number') {
        throw new Error ('Nao e possivel fazer a soma dos valores');
      }
    }

    const sum = (value1, value2) => {
      try {
        verifyIsNumber(value1, value2)
        document.getElementById('result').innerHTML = `Resultado: ${value1 + value2}`;
      } catch (error) {
        document.getElementById('result').innerHTML = `${error.message}`;
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
